<!doctype html>
<html lang="en">
{% load static %}
{% load leaflet_tags %}
  <head>
    {% leaflet_js %}
    {% leaflet_css %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      /* Custom styles for the map container */
      #gis {
        height: 500px;
        width: 700px;
      }
    </style>
    <!-- add leaflet.ajax.js -->
    <script type="text/javascript" src="{% static 'dist/leaflet.ajax.js' %}"></script>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <br>
    <script type="text/javascript"> 
      function out_layers(map, options) {
        // Admin boundaries (polygons) â€” show adm2_en
        var datasets = new L.GeoJSON.AJAX("{% url 'admin_data' %}", {
        style: function colours(feature) {
            switch (feature.properties.adm1_en) {
              case 'Manicaland':
                return {color: 'blue'};
              case 'Matabeleland North':
                return {color: 'green'};
              case 'Masvingo':
                return {color: 'red'};
              default:
                return {color: 'gray'};
            }
        },

          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.adm2_en) {
              layer.bindPopup("District: " + feature.properties.adm2_en);
            }
          }
        });
    // ðŸ”¥ Fix: wait for data to load, THEN add to map
    datasets.on('data:loaded', function () {
      datasets.addTo(map);
    });
        // Incident points â€” show name
        var incident_points = new L.GeoJSON.AJAX("{% url 'incidence_data' %}", {
          onEachFeature: function (feature, layer) {
            if (feature.properties && feature.properties.name) {
              layer.bindPopup("Incident: " + feature.properties.name);
            }
          }
        });

        datasets.addTo(map);
        incident_points.addTo(map);
      }
    </script>

   
    {% leaflet_map "gis" callback="window.out_layers" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
